<div class="container">
    <h2 class="title">Your messages</h2>
    <br/>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>From</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of list">
                <td>{{m.from}}</td>
                <td>{{m.message}}</td>
            </tr>
        </tbody>
    </table>
</div>
