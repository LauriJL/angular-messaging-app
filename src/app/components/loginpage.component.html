<div class="container">
	<form #loginForm="ngForm">
		<div class="form-group">
			<label for="username" class="form-label" class="label">Username</label>
			<input type="text"
					name="username"
					id="username"
					class="form-control"
					[(ngModel)]="user.username"/>
		</div>
		<div class="form-group">
			<label for="password" class="form-label" class="label">Password</label>
			<input type="password"
					name="password"
					id="password"
					class="form-control"
					[(ngModel)]="user.password"/>
		</div>
		<br />
		<button class="btn btn-success" style="margin: 20px;" style="width: 6rem; margin:1rem" (click)="register()">Register</button>
		<button class="btn btn-success" style="margin: 20px;" style="width: 6rem" (click)="login()">Login</button>
	</form>
	<h2>{{message}}</h2>
</div>
